    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
        .sideNavLink {
          @apply bg-navgreen text-white font-medium;
        }
      }
    </style>
    <title>Document</title>

        </div>
      </main>
    </div>

    <!-- the script file start from here -->
    <script src="js/jquery.min.js"></script>
